<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | CASAF Tutoring</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- CSS -->
  <link rel="stylesheet" href="css/style.css" />
</head>

<body class="bg-gray-50 text-gray-900">

  <!-- TOP INFO BAR -->
  <div class="bg-[#003366] text-white text-center text-xs sm:text-sm py-2 font-medium shadow">
    Call: <b>(+237) 675 31 61 71</b> | CASAF Students Rated Us ★★★★★
  </div>

  <!-- NAVBAR (dynamic) -->
  <div id="navbar"></div>
  <script>
    fetch("components/navbar.html")
    .then(res => res.text())
    .then(html => { document.getElementById("navbar").innerHTML = html });
  </script>

  <!-- LOGIN SECTION -->
  <section class="py-16">
    <div class="max-w-md mx-auto bg-white shadow-xl rounded-3xl p-8">

      <h1 class="text-3xl font-bold text-[#003366] text-center mb-6">
        Login to CASAF
      </h1>

      <p class="text-center text-gray-600 text-sm mb-6">
        Students & tutors can access their CASAF accounts here.
      </p>

      <form id="casafLoginForm" class="space-y-5">

        <!-- EMAIL -->
        <div>
          <label class="text-sm font-semibold text-gray-700">Email</label>
          <input 
            type="email"
            id="loginEmail"
            placeholder="you@example.com"
            required
            class="w-full mt-1 px-4 py-3 rounded-xl border border-gray-300
                   focus:ring-2 focus:ring-[#FF6600]"
          />
        </div>

        <!-- PASSWORD -->
        <div>
          <label class="text-sm font-semibold text-gray-700">Password</label>
          <input 
            type="password"
            id="loginPassword"
            placeholder="••••••••"
            required
            class="w-full mt-1 px-4 py-3 rounded-xl border border-gray-300
                   focus:ring-2 focus:ring-[#FF6600]"
          />
        </div>

        <!-- LOGIN BUTTON -->
        <button
          type="submit"
          class="w-full bg-[#FF6600] text-white py-3 rounded-xl font-semibold
                 hover:bg-[#e65a00] transition"
        >
          Login →
        </button>

        <!-- Message -->
        <p id="loginMessage" class="hidden text-center text-sm mt-3"></p>

      </form>

      <div class="mt-6 text-center text-sm text-gray-600">
        Don’t have an account?  
        <a 
          href="become-tutor.html"
          class="text-[#FF6600] font-semibold hover:underline">
          Become a Tutor
        </a>
        <br />
        or  
        <a 
          href="request.html"
          class="text-[#FF6600] font-semibold hover:underline">
          Request a Tutor
        </a>
      </div>

    </div>
  </section>

  <!-- FOOTER -->
  <div id="footer"></div>
  <script>
    fetch("components/footer.html")
    .then(res => res.text())
    .then(html => { document.getElementById("footer").innerHTML = html });
  </script>

  <!-- SCRIPT -->
  <script src="js/login.js"></script>

</body>
</html>
