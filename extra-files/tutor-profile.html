<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tutor Profile | CASAF Tutoring</title>

  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50 text-gray-900">

  <!-- NAV BAR (reuse your existing one) -->
  <div id="navbar"></div>
  <script>
    fetch("components/navbar.html")
      .then(res => res.text())
      .then(data => document.getElementById("navbar").innerHTML = data);
  </script>

  <!-- MAIN PROFILE SECTION -->
  <section class="max-w-6xl mx-auto px-5 sm:px-10 py-12">
    <div class="grid grid-cols-1 md:grid-cols-3 gap-10">

      <!-- LEFT: Image -->
      <div>
        <img id="profileImage"
             class="rounded-3xl shadow-lg w-full h-80 object-cover"
             src="" alt="Tutor Image">
      </div>

      <!-- RIGHT: Tutor Info -->
      <div class="md:col-span-2 space-y-3">

        <h1 id="profileName" class="text-4xl font-extrabold text-[#003366]"></h1>

        <p id="profileSubject" class="text-lg text-gray-700"></p>

        <div class="flex items-center gap-2 text-yellow-500 text-xl">
          ⭐ <span id="profileHours" class="text-gray-700 text-sm"></span>
        </div>

        <div class="mt-4">
          <h3 class="font-bold text-[#003366] mb-2">About</h3>
          <p id="profileBio" class="text-gray-700 leading-relaxed"></p>
        </div>

        <div class="grid grid-cols-2 gap-4 mt-6">
          <div class="p-4 bg-white shadow rounded-xl">
            <p class="text-xs text-gray-500">Level</p>
            <p id="profileLevel" class="font-semibold"></p>
          </div>
          <div class="p-4 bg-white shadow rounded-xl">
            <p class="text-xs text-gray-500">Language</p>
            <p id="profileLanguage" class="font-semibold"></p>
          </div>
        </div>

        <a href="request.html"
           class="inline-block mt-6 bg-[#FF6600] text-white px-8 py-3 rounded-full font-semibold hover:bg-[#e85a00] transition">
          Request This Tutor →
        </a>

      </div>
    </div>
  </section>


  <!-- RELATED TUTORS -->
  <section class="max-w-6xl mx-auto px-5 sm:px-10 pb-16">
    <h2 class="text-2xl font-bold text-[#003366] mb-5">Related Tutors</h2>

    <div id="relatedTutors" class="grid sm:grid-cols-2 md:grid-cols-3 gap-6"></div>
  </section>


  <!-- FOOTER -->
  <div id="footer"></div>
  <script>
    fetch("components/footer.html")
      .then(res => res.text())
      .then(data => document.getElementById("footer").innerHTML = data);
  </script>

  <!-- Tutor loader -->
  <script src="js/tutor-profile.js"></script>

</body>
</html>
