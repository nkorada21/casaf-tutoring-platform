mutation CreateUser @auth(level: USER, insecureReason: "This operation is safe to expose to all logged in users.") {
  user_insert(data: {
    displayName: "New User",
    email: "newuser@example.com",
    userType: "student"
  })
}

query ListSubjects @auth(level: PUBLIC, insecureReason: "This operation is safe to expose to the public") {
  subjects {
    id
    name
    description
  }
}

mutation CreateReview($sessionId: UUID!, $studentId: UUID!, $tutorProfileId: UUID!, $rating: Int!, $comment: String) @auth(level: USER, insecureReason: "This operation is safe to expose to all logged in users.") {
  review_insert(data: {
    sessionId: $sessionId,
    studentId: $studentId,
    tutorProfileId: $tutorProfileId,
    rating: $rating,
    comment: $comment,
    createdAt_expr: "request.time"
  })
}

query GetTutorProfile($id: UUID!) @auth(level: PUBLIC, insecureReason: "This operation is safe to expose to the public") {
  tutorProfile(id: $id) {
    id
    userId
    availability
    experience
    hourlyRate
    qualifications
  }
}