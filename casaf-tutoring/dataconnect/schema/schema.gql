type User @table {
  displayName: String!
  email: String!
  userType: String!
  createdAt: Timestamp!
  photoUrl: String
  bio: String
  contactNumber: String
}

type Subject @table {
  name: String!
  createdAt: Timestamp!
  description: String
}

type TutorProfile @table {
  user: User!
  hourlyRate: Float!
  createdAt: Timestamp!
  qualifications: String
  experience: String
  availability: String
}

type Session @table {
  student: User!
  tutor: User!
  subject: Subject!
  startTime: Timestamp!
  endTime: Timestamp!
  status: String!
  createdAt: Timestamp!
  notes: String
  paymentStatus: String
}

type Review @table {
  student: User!
  tutorProfile: TutorProfile!
  session: Session!
  rating: Int!
  createdAt: Timestamp!
  comment: String
}